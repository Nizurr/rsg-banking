
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Système Bancaire</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
    <body>
        <div class="menu" id="bankmenu">
            <div class="head">Compte bancaire</div>
            <div class="topline"></div>
            <div class="content">
                <span class="label">Banking</span><br/>
                <span class="balance"></span>
            </div>
            <div class="topline"></div>
            <br/>
            <button id="button" class="withdraw">Retrait</button>
            <button id="button" class="deposit">Dépot</button>
            <button id="button" class="safedeposit">Coffre-fort</button>
            <button id="button" class="close">Fermer</button>
        </div>

        <div class="menu" id="transactionmenu">
            <div class="head" id="transhead">Compte bancaire</div>
            <div class="topline"></div>
            <div class="content">
                <span class="label">Solde actuel</span><br/>
                <span class="balance"></span>
            </div>
            <div class="topline"></div>
            <br/>
            <input type="number" id="amount" placeholder="$ montant">
            <button id="button" class="transact"></button>
            <button id="button" class="back">Retour</button>
        </div>

        <div id="toast"></div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
